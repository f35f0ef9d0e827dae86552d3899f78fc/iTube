<!DOCTYPE HTML>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>HTML5 Stream</title>

  <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">

  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
</head>

<body>

<h1 style="text-align: center; font-family: 'Calibri';">Look at Me!</h1>

<center><div id='playerfvredtqcKAoS'>
<script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
<video id="video" width="75%" muted poster="images/thumb.jpg" controls/>
<script>
  if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('vids/[Stream key].m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED);
    video.addEventListener('click',function() {
      video.play();
  });
 }
</script>
</div></center>

</body>
</html>
